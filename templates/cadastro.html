<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Empresas</h1>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj" required>
            </div>

            <div class="form-group">
                <label for="razao_social">Razão Social:</label>
                <input type="text" id="razao_social" name="razao_social" required>
            </div>

            <div class="form-group">
                <label for="nome_fantasia">Nome Fantasia:</label>
                <input type="text" id="nome_fantasia" name="nome_fantasia" required>
            </div>

            <div class="form-group">
                <label for="plataforma">Plataforma:</label>
                <select id="plataforma" name="plataforma" required>
                    <option value="">Selecione uma plataforma</option>
                    <option value="SUSEP">SUSEP</option>
                    <option value="AGECOR 2">AGECOR 2</option>
                    <option value="ABSOLUTA">ABSOLUTA</option>
                    <option value="CASA DE NEGOCIOS">CASA DE NEGOCIOS</option>
                    <option value="UNITEDCLASS">UNITEDCLASS</option>
                    <option value="JC LUZ">JC LUZ</option>
                    <option value="SUN CORRETORA">SUN CORRETORA</option>
                    <option value="ATACK">ATACK</option>
                    <option value="CASA DO CONSULTOR RJ">CASA DO CONSULTOR RJ</option>
                    <option value="VISUAL">VISUAL</option>
                    <option value="DISKDESLTA">DISKDESLTA</option>
                    <option value="PROJETOS">PROJETOS</option>
                    <option value="ASSURE RIO">ASSURE RIO</option>
                    <option value="BLUE LIGHT">BLUE LIGHT</option>
                    <option value="MS BUSINESS">MS BUSINESS</option>
                    <option value="ROYAL">ROYAL</option>
                    <option value="PRIMUM">PRIMUM</option>
                    <option value="MASTER SAUDE">MASTER SAUDE</option>
                    <option value="NOVA CASA DO CONSULTOR">NOVA CASA DO CONSULTOR</option>
                </select>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecione uma categoria</option>
                    <option value="S">CORRETORA</option>
                    <option value="C">CONCESSIONARIA</option>
                    <option value="P">PLATAFORMA</option>
                    <option value="E">PROJETO</option>
                </select>
            </div>

            <div class="form-group">
                <label for="regra_comissao">Regra de Comissão:</label>
                <select id="regra_comissao" name="regra_comissao" required>
                    <option value="">Selecione uma regra</option>
                    <option value="40641669">COMISSAO 2022 PLATAFORMA</option>
                    <option value="40641885">COMISSAO 2022 CONCESSIONARIA</option>
                    <option value="40641970">COMISSAO 2022 CORRETORA SUSEP</option>
                    <option value="23798565">VENDA ADMINISTRATIVA</option>
                    <option value="40642032">COMISSAO 2022 SUSEP VITALICIO</option>
                    <option value="29745447">CONCESSIONARIA - PARTICIONAMENTO 2</option>
                    <option value="117124789">CONCESSIONARIA - PARTICIONAMENTO 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
            </div>

            <div class="form-group">
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" readonly>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" readonly>
            </div>

            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero">
            </div>

            <div class="form-group">
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento">
            </div>

            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" readonly>
            </div>

            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" readonly>
            </div>

            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" readonly>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone">
            </div>

            <div class="form-group">
                <label for="banco">Banco:</label>
                <input type="text" id="banco" name="banco">
            </div>

            <div class="form-group">
                <label for="agencia">Agência:</label>
                <input type="text" id="agencia" name="agencia">
            </div>

            <div class="form-group">
                <label for="conta">Conta:</label>
                <input type="text" id="conta" name="conta">
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="cpf_representante">CPF Representante:</label>
                <input type="text" id="cpf_representante" name="cpf_representante">
            </div>

            <div class="form-group">
                <label for="nome_representante">Nome Representante:</label>
                <input type="text" id="nome_representante" name="nome_representante">
            </div>

            <button type="submit">Salvar</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
